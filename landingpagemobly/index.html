<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing page Mobly teste</title>
    <link rel="stylesheet" href="https://fontawesome.com/icons">

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/lancamento.css">
    <link rel="stylesheet" href="./css/cozinha.css">
    <link rel="stylesheet" href="./css/grandesofertas.css">
    <link rel="stylesheet" href="./css/exclusivo.css">

</head>

<body>

    <header class="cabecalho">

    <div class="cabecalho__menu--busca" >
        <input type="text" id="busca" name="search" placeholder="Encontre sofás, mesas...">
        <button class="cabecalho__botao--busca">Buscar</button>
        <img src="./img/Destaque/mobly logo.png" alt="" class="cabecalho__logo">
    </div>

    <nav class="menu__navegacao">
       <a href="#" class="cabecalho__item"> <i class="fa-solid fa-phone"></i>Atendimento</a>
        <a href="#" class="cabecalho__item"><i class="fa-solid fa-user"></i>Minha Conta</a>
         <a href="#" class="cabecalho__item"><i class="fa-solid fa-heart"></i></i>Favoritos</a>
    </nav>
    
        <button class="cabecalho__botao--carrinho"><i class="fa-solid fa-cart-shopping"></i>7<i class="fa-brands fa-gratipay"></i></button>
        
    </header>

    <section class="container__nav">
        <a href="#" class="nav__item">Por Ambiente<i class="fa fa-caret-down"></i></a>
        <a href="#" class="nav__item">Por Categoria<i class="fa fa-caret-down"></i></a>
        <a href="#" class="nav__item nav__item--roxo">Mobly Inspira</a>

        <a href="#" class="nav__item nav__item--roxo">Outlet</a>
        <a href="#" class="nav__item nav__item--roxo">Blog</a>
    </section>
        
  
    <main class="menu__principal">
        <section class="menu__lancamentos">
            <div class="container__lancamentos">  
            <h2 class="menu__lancamentos--titulo">Lançamentos</h2>
            <p class="menu__lancamentos--subtitulo">Todo mês, novidades para você</p>
            <p class="menu__lancamentos--subtitulo">decorar sua casa de M novas maneiras.</p>
            <button class="menu__lancamentos--botao">Veja todas as ofertas</button>
            <p class="menu__lancamentos--ofertas">Grandes ofertas!</p>
            </div>
        </section>

        <section class="grandes__ofertas">

    <div class="container__grandes--ofertas">
        <img src="./img/Grandes Ofertas/20190523-Lancamentos-Desktop-1-GrandesOfertas.jpg" alt="oferta de moveis">
    </div>

    <div class="container__grandes--ofertas">
        <img src="./img/Grandes Ofertas/20190523-Lancamentos-Desktop-2-GrandesOfertas.jpg" alt="oferta de moveis">
    </div>

    <div class="container__grandes--ofertas">
        <img src="./img/Grandes Ofertas/20190523-Lancamentos-Desktop-3-GrandesOfertas.jpg" alt="oferta de moveis">
    </div>

    </section>


    </main>

 <section class="cozinha">
     <div class="container__cozinha">
    <img class="cozinha__imagem" src="./img/Grandes Ofertas/cozinha.jpg" alt="">
        <button class="container__botao--cozinha">Conferir</button>
     </div>
    </section>


    <section class="container__exclusivo">
        <img class="container__exclusivo" src="./img/Grandes Ofertas/20190523-Lancamentos-Desktop-5-GrandesOfertas.jpg" alt="imagem exclusiva">
        <img class="container__exclusivo" src="./img/Grandes Ofertas/20190523-Lancamentos-Desktop-6-GrandesOfertas.jpg" alt="imagem exclusiva">
       
        </section>

        <section class="rodape">
        <section class="container__rodape">
            <img class="container__rodape--novidades" src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-1-LancamentosMobly.jpg" alt="imagem exclusiva">
            <img class="container__rodape--exclusivo" src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-4-LancamentosMobly.jpg" alt="imagem exclusiva">
            </section>

            <section class="container__rodape--1">
            <img class="container__rodape--mesa" src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-2-LancamentosMobly.gif" alt="imagem exclusiva">
            </section>
            
            <section class="container__rodape--2">
                <img class="container__rodape--rack" src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-3-LancamentosMobly.gif" alt="imagem exclusiva">
                <img class="container__rodape--rack" src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-5-LancamentosMobly.jpg" alt="imagem exclusiva">
            </section>
        </section>
